<div class="file-upload-container container mt-5">
  <h2 class="text-center">Upload de Arquivo Word</h2>
  <div class="form-group">
    <input type="file" class="form-control-file" (change)="onFileSelected($event)" accept=".doc,.docx"/>
  </div>
  <app-button customClass="btn-primary" (click)="onUpload()">Upload</app-button>
</div>
